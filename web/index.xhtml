<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">SISTEMA DE CREDITOS</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="SISTEMA DE CREDITOS">
                <h:form id="menuForm">
                   <!-- <p:menubar>
                        <p:menuitem value="Registrarse" outcome="usuario/AddOne.xhtml" icon="ui-icon-pencil"/>

                    </p:menubar>-->
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
                
        <section class="contenedor">

            <!--aqui inica el primer login   -->


            <br /><br />
<h:form style="text-align: center">  
    <img src="resources/img/tipo-de-interes-prestamos.jpg" style="width:300px; height:200px;" />
            <br />
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
         <p:commandButton value="Identificarse"  icon="ui-icon-pencil" />
          
    </h:outputLink>
           
    
 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Usuario:" />
            <p:inputText id="username" value="#{usuarioController.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="ContraseÃ±a:" />
            <p:password id="password" value="#{usuarioController.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Ingresar" update="growl" action="#{usuarioController.LoginVerify()}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                   
            </f:facet>
        </h:panelGrid>
    </p:dialog>
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
        </section>


        <br />
        <h:link outcome="welcomePrimefaces" value="" />
            </p:layoutUnit>

        </p:layout>

        </h:body>
</html>
