<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagosViewDlg" widgetVar="PagosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagosTitle}">
            <h:form id="PagosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagosLabel_pagosPK_numpago}"/>
                        <h:outputText value="#{pagosController.selected.pagosPK.numpago}" title="#{bundle.ViewPagosTitle_pagosPK_numpago}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_capitalabonado}"/>
                        <h:outputText value="#{pagosController.selected.capitalabonado}" title="#{bundle.ViewPagosTitle_capitalabonado}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_capitalrestante}"/>
                        <h:outputText value="#{pagosController.selected.capitalrestante}" title="#{bundle.ViewPagosTitle_capitalrestante}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_saldoanterior}"/>
                        <h:outputText value="#{pagosController.selected.saldoanterior}" title="#{bundle.ViewPagosTitle_saldoanterior}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_pagoporservicio}"/>
                        <h:outputText value="#{pagosController.selected.pagoporservicio}" title="#{bundle.ViewPagosTitle_pagoporservicio}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_interes}"/>
                        <h:outputText value="#{pagosController.selected.interes}" title="#{bundle.ViewPagosTitle_interes}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_interespormora}"/>
                        <h:outputText value="#{pagosController.selected.interespormora}" title="#{bundle.ViewPagosTitle_interespormora}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_fechapago}"/>
                        <h:outputText value="#{pagosController.selected.fechapago}" title="#{bundle.ViewPagosTitle_fechapago}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagosLabel_login}"/>
                        <h:outputText value="#{pagosController.selected.login}" title="#{bundle.ViewPagosTitle_login}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_prestamos}"/>
                        <h:outputText value="#{pagosController.selected.prestamos}" title="#{bundle.ViewPagosTitle_prestamos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
