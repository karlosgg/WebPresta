<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprobanteDiarioCreateDlg" widgetVar="ComprobanteDiarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComprobanteDiarioTitle}">
            <h:form id="ComprobanteDiarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comprobanteDiarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateComprobanteDiarioLabel_numcomprobante}" for="numcomprobante" />
                        <p:inputText id="numcomprobante" value="#{comprobanteDiarioController.selected.numcomprobante}" title="#{bundle.CreateComprobanteDiarioTitle_numcomprobante}" required="true" requiredMessage="#{bundle.CreateComprobanteDiarioRequiredMessage_numcomprobante}"/>
                        <p:outputLabel value="#{bundle.CreateComprobanteDiarioLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{comprobanteDiarioController.selected.fecha}" title="#{bundle.EditComprobanteDiarioTitle_fecha}" required="true" requiredMessage="#{bundle.EditComprobanteDiarioRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateComprobanteDiarioLabel_detalleComprobantediario}" for="detalleComprobantediario" />
                        <p:selectOneMenu id="detalleComprobantediario" value="#{comprobanteDiarioController.selected.detalleComprobantediario}" >
                            <f:selectItems value="#{detalleComprobantediarioController.itemsAvailableSelectOne}"
                                           var="detalleComprobantediarioItem"
                                           itemValue="#{detalleComprobantediarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comprobanteDiarioController.create}" value="#{bundle.Save}" update="display,:ComprobanteDiarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComprobanteDiarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComprobanteDiarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
