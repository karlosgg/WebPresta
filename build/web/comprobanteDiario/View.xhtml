<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprobanteDiarioViewDlg" widgetVar="ComprobanteDiarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComprobanteDiarioTitle}">
            <h:form id="ComprobanteDiarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comprobanteDiarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewComprobanteDiarioLabel_numcomprobante}"/>
                        <h:outputText value="#{comprobanteDiarioController.selected.numcomprobante}" title="#{bundle.ViewComprobanteDiarioTitle_numcomprobante}"/>
                        <h:outputText value="#{bundle.ViewComprobanteDiarioLabel_fecha}"/>
                        <h:outputText value="#{comprobanteDiarioController.selected.fecha}" title="#{bundle.ViewComprobanteDiarioTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewComprobanteDiarioLabel_detalleComprobantediario}"/>
                        <h:outputText value="#{comprobanteDiarioController.selected.detalleComprobantediario}" title="#{bundle.ViewComprobanteDiarioTitle_detalleComprobantediario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComprobanteDiarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
