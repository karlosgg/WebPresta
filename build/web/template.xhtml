<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="SISTEMA DE CREDITOS">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/prestamos/Calcular.xhtml" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Clientes" outcome="/clientes/List.xhtml" />
                            <p:menuitem value="Pagos" outcome="/pagos/List.xhtml" />
                            <p:menuitem value="Prestamos" outcome="/prestamos/List.xhtml" />
                            <p:menuitem value="Usuarios" outcome="/usuario/List.xhtml" />
                            <p:menuitem value="Contabilidad" outcome="/catalogoCuentas/List.xhtml" />
                        </p:submenu>
                           
                    </p:menubar >

                    <div style="position: absolute;top:2px;right:10px;">
                        <h:outputText value="Usuario: #{usuarioController.nombreApellidoUsuario}" />
                        <h:form>
                            <p:commandButton  class="ui-button" value="Salir" icon="ui-icon-circle-close"
                                actionListener="#{sessionControl.cerrarSession()}" 
                                             oncomplete="logout(xhr, status, args)" />
                        </h:form>
                    </div>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60" style="text-align: center;">
                <ui:insert name="footer" />
                <h:outputText value="Sistema de CrÃ¨ditos - 2015" />
            </p:layoutUnit>

            <p:layoutUnit position="center" >
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>
<script type="text/javascript">
   //<![CDATA[   
   function logout(xhr, status, args) {
     setTimeout(function() {
       window.location = './../index.xhtml';
     }, 500);
   } //]]> </script>
</html>
