<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_no_menu.xhtml">


        <ui:define name="title">
            <h:outputText value="AGREGAR UN NUEVO USUARIO"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UsuarioListForm">
                <p:panel header="POR FAVOR, HAGA CLIC EN EL BOTON AGREGAR Y RELLENE TODOS LOS CAMPOS">
                    <p:dataTable id="datalist" value="#{usuarioController.items}" var="item"
                                 selectionMode="single" selection="#{usuarioController.selected}"
                                
                                 rowKey="#{item.login}"
                                 rows="10"
                                
                                 >

                       
                         <f:facet name="footer"  >
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="AGREGAR" actionListener="#{usuarioController.prepareCreate}" update=":UsuarioCreateForm" oncomplete="PF('UsuarioCreateDialog').show()"/>
                            <!--<p:commandButton id="cancelButton" icon="ui-icon-cancel"   value="CANCELAR" action="index.xhtml" />-->
                            
                                                </f:facet>
                        
                    </p:dataTable>
                    
                   
                    
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
