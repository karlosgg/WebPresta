<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">NUESTROS CLIENTES
        </ui:define>

        <ui:define name="body">
            
            <h:form id="ClientesListForm">
               
                <p:panel header="LISTADO DE NUESTROS CLIENTES">
                    <p:dataTable id="datalist" value="#{clientesController.items}" var="item"
                                 selectionMode="single" selection="#{clientesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.dui}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <!--<p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientesTitle_dui}"/>
                            </f:facet>
                            <h:outputText value="#{item.dui}"/>
                        </p:column>-->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientesTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientesTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                       <p:column style="display:none;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientesTitle_nit}"/>
                            </f:facet>
                            <h:outputText value="#{item.nit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientesTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column style="display:none;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientesTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column style="display:none;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientesTitle_profesion}"/>
                            </f:facet>
                            <h:outputText value="#{item.profesion}"/>
                        </p:column>
                        <p:column style="display:none;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientesTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="AGREGAR CLIENTE" actionListener="#{clientesController.prepareCreate}" update=":ClientesCreateForm" oncomplete="PF('ClientesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="VER TODA LA INFORMACION DEL CLIENTE" update=":ClientesViewForm" oncomplete="PF('ClientesViewDialog').show()" disabled="#{empty clientesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="EDITAR CLIENTE" update=":ClientesEditForm" oncomplete="PF('ClientesEditDialog').show()" disabled="#{empty clientesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="ELIMINAR CLIENTE" actionListener="#{clientesController.destroy}" update=":growl,datalist" disabled="#{empty clientesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                    
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
