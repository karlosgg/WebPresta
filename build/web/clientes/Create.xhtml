<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesCreateDlg" widgetVar="ClientesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientesTitle}">
            <h:form id="ClientesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientesLabel_dui}" for="dui" />
                        <p:inputText id="dui" value="#{clientesController.selected.dui}" title="#{bundle.CreateClientesTitle_dui}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_dui}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{clientesController.selected.nombres}" title="#{bundle.CreateClientesTitle_nombres}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{clientesController.selected.apellidos}" title="#{bundle.CreateClientesTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{clientesController.selected.nit}" title="#{bundle.CreateClientesTitle_nit}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.CreateClientesTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clientesController.selected.email}" title="#{bundle.CreateClientesTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_profesion}" for="profesion" />
                        <p:inputText id="profesion" value="#{clientesController.selected.profesion}" title="#{bundle.CreateClientesTitle_profesion}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.CreateClientesTitle_direccion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.create}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
