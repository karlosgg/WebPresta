<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetalleComprobantediarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetalleComprobantediarioListForm">
                <p:panel header="#{bundle.ListDetalleComprobantediarioTitle}">
                    <p:dataTable id="datalist" value="#{detalleComprobantediarioController.items}" var="item"
                                 selectionMode="single" selection="#{detalleComprobantediarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.numcomprobante}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleComprobantediarioTitle_numcomprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.numcomprobante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleComprobantediarioTitle_cargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleComprobantediarioTitle_abono}"/>
                            </f:facet>
                            <h:outputText value="#{item.abono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleComprobantediarioTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleComprobantediarioTitle_comprobanteDiario}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprobanteDiario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleComprobantediarioTitle_idcuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcuenta}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{detalleComprobantediarioController.prepareCreate}" update=":DetalleComprobantediarioCreateForm" oncomplete="PF('DetalleComprobantediarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetalleComprobantediarioViewForm" oncomplete="PF('DetalleComprobantediarioViewDialog').show()" disabled="#{empty detalleComprobantediarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetalleComprobantediarioEditForm" oncomplete="PF('DetalleComprobantediarioEditDialog').show()" disabled="#{empty detalleComprobantediarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detalleComprobantediarioController.destroy}" update=":growl,datalist" disabled="#{empty detalleComprobantediarioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
